<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/betalning.css">
    <title>B.U.T.T</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>B.U.T.T</h1>
        </header>
        <button class="menyknapp" onclick="toggleMenu()">Meny</button>

        <div class="hotell">
            <h1>Betalning:</h1>
        </div>
        
       <div class="menu"  onclick="toggleMenu()">
            <i class="material-icons">Stäng</i>
            <nav>
                <p></p>
                <p>Kontakta Oss</p>
                <p></p>
                <p>Om Oss</p>
            </nav>
        
        </div>
        <script src="js/menu.js"></script>
    
        <div class="korttyp">
            <h3>Välj Kort</h3>
            <select>
                <option>Fisa</option>
                <option>GayGal</option>
                <option>MasterTard</option>
                <option>Canadian Express</option>
            </select>
        </div>

        <div class="kortnummer">
            <h3>Kortnummer</h3>
            <input type="text">
        </div>

        <div class="utgångsdatum">
            <h3>Utgångsdatum och säkerhetskod</h3>
            
            <select type="text" class="månad">
                <option>--</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            
            <select type="text" class="år">
                <option>----</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
            </select>
            
            <input type="text" class="säkerhetskod">
        </div>

        <h2>Faktureringsuppgifter:</h2>
        <div class="namn">
            <h3 class="förnamn">Förnamn</h3>
            <input type="text" class="förnamn_input">

            <h3 class="efternamn">Efternamn</h3>
            <input type="text" class="efternamn_input">
        </div>
        
        <div class="stad">
            <h3>Stad</h3>
            <input type="text">
        </div>

        <div class="faktureringsadress">
            <h3>Faktureringsadress</h3>
            <input type="text">
        </div>

        <div class="postkod">
            <h3>Postkod</h3>
            <input type="text">
        </div>

        <div class="land">
            <h3>Land</h3>
            <input type="text">
        </div>

        <div class="telefonnummer">
            <h3>Telefonnummer</h3>
            <input type="text">
        </div>

        <a href="bokat_och_klart.html">
            <button class="betalaknapp">Betala</button>
        </a>
    
    </div>
</body>
